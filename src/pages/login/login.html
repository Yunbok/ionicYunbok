
<ion-header>

  <ion-navbar>
    <ion-title>GOM Smart Doorlock</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Serial Number</ion-label>
    <ion-input type="text" [placeholder]="serialnumPlaceHolder"
    [(ngModel)]="serialnum"></ion-input>
  </ion-item>
</ion-list>

<button ion-button (click)="moveToHomePage()">확인</button>

<ion-list>
  <ion-item *ngIf="serialnum!=undefined && serialnum.length>0">
    <p> Serial Number: {{serialnum}}</p>
  </ion-item>
</ion-list>
</ion-content>
