<ion-header>

  <ion-navbar>
    <ion-title>UserList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <div>
    <h3>유저 목록</h3></div>
    <ion-list radio-group [(ngModel)]="USER" >
      <li *ngFor="let month of months; let i=index">
      <ion-item >
        
          <ion-label> {{month}}, {{names[i]}}</ion-label>
          <ion-radio value = {{names[i]}} (click) = "moveToInfoPage()" ></ion-radio>
      </ion-item>
    </li>
  </ion-list>
   
  
  </ion-content>
